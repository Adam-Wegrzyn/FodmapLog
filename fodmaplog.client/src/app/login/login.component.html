<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form class="p-4 rounded shadow bg-white" style="min-width: 340px; max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center text-primary">Sign In</h2>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" [(ngModel)]="email" type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" [(ngModel)]="password" type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
    </div>
    <div class="alert alert-danger p-2" [class.invisible]="!errorMessage" [style.minHeight.px]="38" role="alert">
      {{errorMessage}}
    </div>
    <button class="btn btn-primary w-100 mt-3" (click)="login()" type="button">Login</button>
        <div>
        <button class="btn btn-danger w-100 mt-2" (click)="loginWithGoogle()" type="button">
  <i class="fa-brands fa-google"></i> Sign in with Google
</button>
    </div>
    <div class="text-center mt-3">
      <span class="text-muted">Don't have an account?</span>
      <a routerLink="/signup" class="ms-1 text-decoration-none">Sign up</a>
    </div>

  </form>
</div>
